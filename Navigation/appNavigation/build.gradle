apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile files('/Users/divijdurve/PersonalProjects/Navigation/android-async-http-1.4.4.jar')
    compile files('/Users/divijdurve/PersonalProjects/Navigation/.idea/libraries/universal-image-loader-1.9.1.jar')
    compile files('/Users/divijdurve/PersonalProjects/Navigation/.idea/libraries/gson-2.2.4.jar')
}
